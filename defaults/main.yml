---
# defaults file for bvansomeren.jail-full

jail_location:             "/usr/local/jail"
jail_dataset:              "jail"
jail_mountpoint:           "{{ jail_location }}/{{ jail_name }}"

jail_backup_conf:          True
jail_set_globals:          False

jail_release:              "12.0-RELEASE"
jail_template_name:        "{{ jail_release }}"

jail_default_interface: "{{ hostvars[inventory_hostname].ansible_default_ipv4.device }}"

jail_enable_vnet: False

extra_opts: []
extra_opts_default:
- name: ip4.addr
  option: "{{ jail_ip }}"
- name: interface
  option: "{{ jail_interface | default(jail_default_interface) }}"

extra_opts_vnet:
- name: vnet
- name: vnet.interface
  option: "e0b_{{ jail_name }}"
- name: exec.prestart
  add_option: "/usr/local/sbin/jib addm {{ jail_name }} {{ jail_default_interface }}"
- name: exec.prestop
  add_option: "/usr/local/sbin/jib destroy {{ jail_name }}"

jail_default_install:
- file: "base.txz"
  creates: "bin/"

jail_minimal_conf:
- "etc/resolv.conf"
- "etc/localtime"

jail_freebsd_download: "/tmp/jails-freebsd-releases"

jail_quota: 20G
jail_reservation: 10G

extra_zfs_properties:
  compression: lz4
  quota: "{{ jail_quota | default('none') }}"
  reservation: "{{ jail_reservation | default('none') }}"

#These are meant to just start minimal containers and will be applied once
#These are not applied if the /etc/rc.conf exists within the target jail
jail_rc_defaults:
- name: clear_tmp_enable
  value: "YES"
- name: sendmail_enable
  value: "NONE"
- name: syslogd_flags
  value: "-ss"
- name: rpcbind_enable
  value: "NO"

jail_rc_defaults_vnet:
- name: "ifconfig_e0b_{{ jail_name }}"
  value: "{{ jail_ip }}/{{ jail_subnet | default('24') }}"
- name: defaultrouter
  value: "{{ vnet_default_router }}"

jail_zfs_mounts: []

default_packages:
- sudo
- curl
- bash
- bash-completion
- python2
- vim-console

packages: []

services:
- sshd

users: []
# - name: coffeesprout
#   ssh: yes
#   sudo: yes
#   shell: /usr/local/bin/bash
#   ssh_keys: "https://github.com/bvansomeren.keys"


jail_roles: []

jail_nat_ports:
- port: 80
  proto: tcp
- port: 443
  proto: tcp
- port: 53
  proto: udp

jail_rdr_ports: []
